databaseChangeLog:
  - changeSet:
      id: 001
      author: nghia
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: products_liquibase
      changes:
        - createTable:
            tableName: products_liquibase
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(12,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
